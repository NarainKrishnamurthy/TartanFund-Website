<!DOCTYPE html>
<html>
  <head>
    <title>Tartan Student Fund</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/index.client.styles.css">
  </head>
  <body ng-app='tartanFund'>
    <nav class="navbar navbar-trans navbar-fixed-top" role="navigation" ng-controller="navbarController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-collapsible">
                <ul class="nav navbar-nav navbar-left navbar-button">
                    <li ng-repeat="x in menuItems">
                        <a href="#{{x.displayName}}" ng-click="setView(x.templateURL)">{{x.displayName}}</a>
                    </li>
                    <li>&nbsp;</li>
                </ul>
            </div>
        </div>
    </nav> 
    
    <!-- Wrapper for the current displayed view -->
    <div ng-controller="currentViewController">
        <ng-include src="view.templateURL"></ng-include>
    </div>
    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>

    <script type="text/javascript" src="services/currentView.client.service.js"></script>

    <script type="text/javascript" src="controllers/members.client.controller.js"></script>
    <script type="text/javascript" src="controllers/currentView.client.controller.js"></script>
    <script type="text/javascript" src="controllers/navbar.client.controller.js"></script>

    <script type="text/javascript" src="application.js"></script>
  </body>
</html>
